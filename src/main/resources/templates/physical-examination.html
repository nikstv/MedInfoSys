<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/fragments::head">
</head>

<body>
<!-- Responsive navbar-->
<nav th:replace="fragments/fragments::navbar"></nav>
<!-- Page content-->
<div class="container">
    <div th:replace="fragments/fragments::body-header"></div>

    <div class="card personal-card-large">
        <div class="card-body">
            <h5 class="card-title text-center">Registration form</h5>
            <p class="card-text text-center">Please fill the required fields</p>

            <form
                    th:action="@{/doctor/physical-examination/{id}(id=${id})}"
                    th:method="POST"
                    class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
                    th:object="${physicalExaminationBindingModel}"
            >

                <div class="row">
                    <div class="form-group col-md-12 mb-3">
                        <label for="caseHistory" class="text-black font-weight-bold">Case history</label>
                        <textarea class="form-control" rows="5" id="caseHistory" name="caseHistory"
                                  th:errorclass="is-invalid" placeholder="Case history"
                                  th:text="*{caseHistory}"></textarea>
                        <p class="errors alert alert-danger invalid-feedback">
                            Case history is required.
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12 mb-3">
                        <label for="laboratoryTests" class="text-black font-weight-bold">Laboratory tests</label>
                        <textarea class="form-control" rows="5" id="laboratoryTests" name="laboratoryTests"
                                  th:errorclass="is-invalid" placeholder="Laboratory tests"
                                  th:text="*{laboratoryTests}"></textarea>
                        <p class="errors alert alert-danger invalid-feedback">
                            Laboratory tests field is required.
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12 mb-3">
                        <label for="therapy" class="text-black font-weight-bold">Therapy</label>
                        <textarea class="form-control" rows="5" id="therapy" name="therapy" th:errorclass="is-invalid"
                                  placeholder="Therapy" th:text="*{therapy}"></textarea>
                        <p class="errors alert alert-danger invalid-feedback">
                            Therapy field is required.
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12 mb-3">
                        <label for="healthCondition" class="text-black font-weight-bold">Health condition</label>
                        <textarea class="form-control" rows="5" id="healthCondition" name="healthCondition"
                                  th:errorclass="is-invalid" placeholder="Health condition"
                                  th:text="*{healthCondition}"></textarea>
                        <p class="errors alert alert-danger invalid-feedback">
                            Health condition field is required.
                        </p>
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-12 mb-3">
                        <label for="diagnoses" class="text-black font-weight-bold">Diagnoses</label>
                        <input
                                id="diagnoses"
                                th:errorclass="is-invalid"
                                name="diagnoses"
                                type="text"
                                minlength="4" maxlength="20"
                                class="form-control"
                                placeholder="Diagnoses"
                                th:value="*{diagnoses}"
                        />
                        <p class="errors alert alert-danger invalid-feedback">
                            Diagnoses is required.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-primary" value="Save physical examination"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<footer th:replace="fragments/fragments::body-footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>
</html>
