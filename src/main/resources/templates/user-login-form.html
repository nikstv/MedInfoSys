<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments::head"></head>

<body>
<!-- Responsive navbar-->
<nav th:replace="fragments/fragments::navbar"></nav>
<!-- Page content-->
<div class="container">
    <div th:replace="fragments/fragments::body-header"></div>

    <div class="card personal-card-large">
        <div class="card-body">
            <h5 class="card-title text-center">User login form</h5>
            <p class="card-text text-center">Please fill your login details</p>

            <form th:method="POST"
                  th:action="@{/user/login}"
                  class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
                  th:object="${userLoginBindingModel}">
                <div class="form-group">
                    <label for="username" class="text-black font-weight-bold">Username</label>
                    <input
                            id="username"
                            th:value="${userLoginBindingModel.username}"
                            name="username"
                            type="text"
                            class="form-control"
                            placeholder="Username"
                    />
                </div>
                <div class="form-group">
                    <label for="password" class="text-black font-weight-bold">Password</label>
                    <input
                            id="password"
                            name="password"
                            type="password"
                            class="form-control"
                            placeholder="Password"
                    />
                </div>

                <p th:if="${invalidLogin}" class="errors alert alert-danger">
                    Login is not successful.
                </p>

                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-primary" value="Login"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<footer th:replace="fragments/fragments::body-footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>

</html>
