<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragments::head"></head>

<body>
<!-- Responsive navbar-->
<nav th:replace="fragments/fragments::navbar"></nav>
<!-- Page content-->
<div class="container">
    <div th:replace="fragments/fragments::body-header"></div>
    <input disabled hidden th:value="${link}" id="link">
    <div class="card personal-card-large">
        <div class="card-body">
            <h2 class="card-title text-center">All registered users list</h2>
            <p class="card-text text-center">Please choose an action</p>

            <div class="table-responsive">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">DB Id</th>
                        <th scope="col">Username</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Personal citizen number</th>
                        <th scope="col">Roles</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="usersTable">
                    <tr>
                        <td>DB ID</td>
                        <td>USERNAME</td>
                        <td>FIRST NAME</td>
                        <td>LAST NAME</td>
                        <td>PERSONAL CITIZEN NUMBER</td>
                        <td>ROLES</td>
                        <td>
                            <a class="btn btn-info" href="#">View</a>
                            <a class="btn btn-info" href="#">Edit</a>
                            <a class="btn btn-info" href="#">Invalidate sessions</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<footer th:replace="fragments/fragments::body-footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
<script src="/js/get-all-users.js"></script>
</body>

</html>
