<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/fragments::head">
</head>

<body>
<!-- Responsive navbar-->
<nav th:replace="fragments/fragments::navbar"></nav>
<!-- Page content-->
<div class="container">
    <div th:replace="fragments/fragments::body-header"></div>

    <div class="card personal-card-large">
        <div class="card-body">
            <h5 class="card-title text-center">Change user credentials form</h5>
            <p class="card-text text-center">Please fill the required fields</p>

            <form
                    th:action="@{/user/change-login-credentials/{id}(id=${id})}"
                    th:method="PATCH"
                    th:object="${changeUsernameAndPasswordBindingModel}"
                    class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
            >
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="username" class="text-black font-weight-bold">Username</label>
                        <input
                                id="username"
                                th:errorclass="is-invalid"
                                th:value="*{username}"
                                name="username"
                                type="text"
                                minlength="4" maxlength="20"
                                class="form-control"
                                placeholder="Username"
                        />
                        <p class="errors alert alert-danger invalid-feedback">
                            Username should be between 4 and 20 characters long.
                        </p>
                    </div>

                    <div class="form-group col-md-6 mb-3">
                        <label for="confirmUsername" class="text-black font-weight-bold">Confirm username</label>
                        <input
                                id="confirmUsername"
                                th:errorclass="is-invalid"
                                th:value="*{confirmUsername}"
                                name="confirmUsername"
                                type="text"
                                minlength="4" maxlength="20"
                                class="form-control"
                                placeholder="Confirm username"
                        />
                        <p class="errors alert alert-danger invalid-feedback">
                            Username should be between 4 and 20 characters long.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="password" class="text-black font-weight-bold">Password</label>
                        <input
                                id="password"
                                th:errorclass="is-invalid"
                                th:value="*{password}"
                                name="password"
                                type="password"
                                minlength="4" maxlength="20"
                                class="form-control"
                                placeholder="Password"
                        />
                        <p class="errors alert alert-danger invalid-feedback">
                            Password should be between 4 and 20 characters long.
                        </p>
                    </div>

                    <div class="form-group col-md-6 mb-3">
                        <label for="confirmPassword" class="text-black font-weight-bold">Confirm password</label>
                        <input
                                id="confirmPassword"
                                th:errorclass="is-invalid"
                                th:value="*{confirmPassword}"
                                name="confirmPassword"
                                type="password"
                                minlength="4" maxlength="20"
                                class="form-control"
                                placeholder="Confirm password"
                        />
                        <p class="errors alert alert-danger invalid-feedback">
                            Password should be between 4 and 20 characters long.
                        </p>
                    </div>

                    <p th:if="${fieldsNotMatch}" class="errors alert alert-danger" th:text="${customMessage}"></p>

                </div>
                <div class="row">
                    <div class="col col-md-4">
                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-primary" value="Change credentials"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
<footer th:replace="fragments/fragments::body-footer"></footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/scripts.js"></script>
</body>

</html>
